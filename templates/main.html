<!DOCTYPE html>
<html>
  <head>
    <title>Build-a-blog</title>
    <link type="text/css" rel="stylesheet" href="/static/bootstrap.css">

  </head>
  <nav>
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="#">Home</a></li>
      <li role="presentation"><a href="#">New Post</a></li>

    </ul>
  </nav>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/static/bootstrap.js"></script>

    <h1><a href="#">Blog</a></h1>
    {% block content %}

    {% for post in posts %}
    <h2>
      <div class="txt-title">

        <a href="blog/{{post.key().id()}}">{{post.title}}</a></div>
    </h2>
    {% endfor %}
      {% endblock %}
  </body>
  <footer aria-label="...">
    <ul class="pager">
      <li><a href="#">Previous</a></li>
      <li><a href="#">Next</a></li>
    </ul>
  </footer>
</html>
